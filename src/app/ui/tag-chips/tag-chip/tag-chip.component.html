<mat-chip [style.color]="color"
          [style.background]="background"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()">
  <mat-icon *ngIf="icon != null" class="icon" [svgIcon]="icon"></mat-icon>
  <span *ngIf="title != null" class="chip-title" [@tagTextAnimation]="tagTextAnimationState">
    <span style="margin-left: 8px; margin-right: 8px;">{{ title }}</span>
  </span>
</mat-chip>
